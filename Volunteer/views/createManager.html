        <h1><span class="fa fa-sign-in"></span>Create Manager</h1>
        <!-- LOGIN FORM -->
        <form action="/createManager" method="POST">
            <div class="form-group">
                <label>Manager email</label>
                <input type="text" class="form-control" name="manageremail">
            </div>
            <div class="form-group">
                <label>Manager name</label>
                <input type="text" class="form-control" name="managername">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Register</button>
        </form>
