<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Volunteer</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel='stylesheet' href='/stylesheets/style.css' />-->
    <style>
        body {
            padding-top: 80px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1><span class="fa fa-sign-in"></span>Create Volunteer</h1>
        <!-- LOGIN FORM -->
        <form action="/createVolunteer" method="POST">
            <div class="form-group">
                <label>Volunteer email</label>
                <input type="text" class="form-control" name="volunteeremail">
            </div>
            <div class="form-group">
                <label>Volunteer name</label>
                <input type="text" class="form-control" name="volunteername">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Register</button>
        </form>

        <hr>

        <p><a href="/adminIndex">Back</a></p>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
